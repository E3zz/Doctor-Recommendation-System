{% extends "layout.html" %}
{% block body %}

<section class="gynecologist-recomendation-section">

    <div class="container">
        <!-- row  -->
        <div class="row">
            <div class="py-3">
                <h2 class="text-bold">Testimonial</h2>
                <p class="text-grey">What people think about our recommendations</p>
            </div>
        </div>
    </div>
  </section>


<section class="gynecologist-recomendation-list-section bg-light">
    {% for i in Feedbacks %}
  <div class="container">
      <!-- row 1 card-1 -->

      <div class="row card-row py-4">
            <div class="col card mb-3 border-0 px-2">
                <!-- card  -->
                <div class="card mb-3 border-0">
                    <!-- row  -->
                    <div class="row g-0">
                        <!-- col  -->
                        <div class="card-body col-12 col-lg-6">
                              <h5 class="card-title fw-semibold">Name: {{i.name}}</h5>
                              <div class="row">
                                <div class="col col-md-3 py-3  border-end">
                                  <p class="card-text mb-0"><small class="text-body-secondary">Rated</small></p>
                                  <p class="card-text fw-semibold">{{i.rating}}</p>
                                </div>
                                  <div class="col col-md-3 py-3">
                                    <p class="card-text ps-1 mb-0"><small class="text-body-secondary">Feedback</small></p>
                                    <h1 class="card-text fw-semibold mb-1 ps-1">{{i.feedback}}</h1>
                                  </div>
                              </div>
                        </div>
                        <!-- col  -->
                        <div class="col-md-3 col-12">
                            <div class="card border-0">
                                <div class="card-body">
                                  <h5 class="fw-bold">Recommend Specialty</h5>
                                  <p class="text-grey">{{i.speciality}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</section>
